<h2><b>Scientific Calculator</b></h2>
<p class="align">This is an online javascript scientific calculator. You can click the buttons or</br> type to perform calculations as you would on a physical calculator</p><br><br>
<form name="sci-calc">

<script>

function calcNumbers(result){
		var target=document.getElementById("displayResult");
		var intialValue=target.value;

		if(intialValue==0){
			target.value=result;
		}
		else{
			target.value=intialValue+result;
		}
			
	}

function deleteChar(input) {
	input.value = input.value.substring(0, input.value.length - 1)
       }
function addChar(input, character) {
	if(input.value == null || input.value == "0")
		input.value = character
	else
		input.value += character
}

function square(form) {
      form.displayResult.value = eval(form.displayResult.value) * eval(form.displayResult.value)
}

function cube(form) {
      form.displayResult.value = eval(form.displayResult.value) * eval(form.displayResult.value) * eval(form.displayResult.value)
}

function factorial(form) {
       if(form.displayResult.value == 0 || form.displayResult.value == 1) 
        form.displayResult.value = 1
    else {
      for(var i = form.displayResult.value-1 ; i >= 1; i--) {
         form.displayResult.value  = form.displayResult.value * i
         console.log(form.displayResult.value);
       }
}
}
function sin(form) {
      form.displayResult.value = Math.sin(form.displayResult.value)
}

function sine(form) {
      form.displayResult.value = Math.sin( eval(form.displayResult.value) * Math.PI / 180 )
}
function cos(form) {
      form.displayResult.value = Math.cos( eval(form.displayResult.value) * Math.PI / 180 )
}
function tan(form) {
      form.displayResult.value = Math.tan( eval(form.displayResult.value) * Math.PI / 180 ) 
}

function differn(form) {
      form.displayResult.value = coeff(form.displayResult.value) * power(form.displayResult.value) * pow(value, power-1)
}
function squcalc(form) {
      form.displayResult.value = Math.sqrt(form.displayResult.value) 
}
function changeSign(input) {
  var newData;
	if(input.substring(0, 1) == "-")
		newData = input.substring(1, input.length)
	else
		newData = "-" + input

  return newData
}
</script>
